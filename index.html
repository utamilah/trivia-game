<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
  <main>
    <header id="topInfo">
      <div class="timer">
        <h6>Timer</h6>
        <p>10</p>
      </div>
      <div class="score">
        <h6>Score</h6>
        <p>0</p>
      </div>
    </header>
    <section id="intro">
      <h1>Musical Trivia</h1>
      <p>Test your musical knowledge!</p>
      <button id="playBtn" class="default">Let's Play</button>
    </section>

    <section id="quizBox">
      <p class="questionNum"></p>
      <h1 class="question"></h1>
        <button class="answerBtn default"></button>
        <button class="answerBtn default"></button>
        <button class="answerBtn default"></button>
    </section>

    <section id="scoreBox">
      <h1 class="score"></h1>
    </section>

    <!-- Next Button -->
    <div id="nextBtn">
      <button>Next</button>
    </div>
  </main>
  <footer>
    <p>Made with love and a side of struggle by halimatu</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
